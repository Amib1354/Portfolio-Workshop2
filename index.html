<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="hero">
        <video autoplay loop muted id="video-background">
            <source src="backgroundloop.mp4" type="video/mp4">
        </video>

        <nav class="navbar">
            <h1 class="logo">My Portfolio</h1>

            <!-- FIXED: "nav links" → "nav-links" -->
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <!-- FIXED: id="menu button" → id="menu-button" -->
            <button class="menu-toggle" id="menu-button">☰</button>
        </nav>

        <!-- FIXED: "hero content" → "hero-content" -->
        <div class="hero-content">
            <h2>Amit Baniya</h2>
            <p>A Frontend Developer</p>
        </div>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>This is a short intro of me Amit Baniya.</p>
    </section>

    <section id="skills">
        <h2>My Skills</h2>
        <p>HTML, CSS, JavaScript</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>My portfolio</p>
        <p>My portfolio2</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your name">
            <input type="email" placeholder="Your email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>@ 2025 Amit Baniya</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
